{% extends 'appcoder/base.html' %}

{% block contenido %}

<form method="post">
    {% csrf_token %}

    <p>
        Estas seguro que queres borrar el entregable '{{object.nombre}}'?
        <input type="submit" value="Si">
    </p>

    <a href="{% url 'coder-entregables'%}">Volver al listado</a>
</form>

{% endblock %}
